<template name="postPage">
	<div class="row">
		<div class="post col-xs-12 col-md-offset-3 col-md-6">
			{{#if currentUser}}
				<a target="_blank" class="btn btn-danger pull-left btn-pin">
					<i class="fa fa-thumb-tack"></i> Pin It
				</a>
			{{/if}}
			<img src="{{media_url}}" class="col-xs-12 col-md-12">
			<div class="col-xs-12 col-md-12">
				<p class="pull-left">
					saved from <strong>{{url}}</strong>
				</p>
				<a href="{{url}}" class="btn btn-primary pull-right" target="_blank"><i class="fa fa-link"></i> Visit</a>
			</div>
			<h3><a href="{{url}}">{{title}}</a></h3>
			<p>{{description}}</p>
			<ul class="comments">
				{{#each comments}}
					{{> commentItem}}
				{{/each}}
			</ul>
			{{#if currentUser}}
				{{> commentNew}}
			{{else}}
				<p>Please log in to leave a comment.</p>
			{{/if}}
		</div>
	</div>
</template>
